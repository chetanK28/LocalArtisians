<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Direct Create</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/css/style.css">
    <style>
        .forgot-password-section {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            padding: 20px;
        }
        .forgot-password-container {
            max-width: 400px;
            width: 100%;
            background: #f9f9f9;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .forgot-password-container h1 {
            margin-bottom: 10px;
        }
        .forgot-password-container .subtitle {
            margin-bottom: 20px;
            color: #666;
        }
        .forgot-password-container label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }
        .forgot-password-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .forgot-password-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .forgot-password-container p {
            margin-top: 15px;
            color: #333;
        }
        .forgot-password-container p a {
            color: #0066cc;
            text-decoration: none;
        }
        .toggle-button {
            background-color: #0066cc;
            color: #fff;
            font-weight: 600;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div class="logo">
            <a href="/frontend/html/index.html">
                <img src="https://www.directcreate.com/img/direct-create-logo.png" alt="DirectCreate Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="/frontend/html/shop.html">Shop</a></li>
                <li><a href="/frontend/html/discover.html">Discover</a></li>
                <li><a href="/frontend/html/collaborateform">Collaborate</a></li>
                <li><a href="/frontend/html/login.html">Login</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="forgot-password-section">
        <div class="forgot-password-container">
            <h1>Forgot Password</h1>
            <p class="subtitle">Enter your email or phone number to reset your password</p>
            <form id="forgot-password-form" action="/forgotpassword" method="post">
                <div id="email-field">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email">
                </div>
                <div id="phone-field" style="display: none;">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+91 1234567890" pattern="[+]{0,1}[0-9]{10,13}">
                </div>
                <button type="submit">Send Reset Link</button>
                <button type="button" class="toggle-button" onclick="toggleInput()">Use Phone Number Instead</button>
                <p>Remembered your password? <a href="/frontend/html/login.html">Login</a></p>
            </form>
        </div>
    </section>
</main>

<footer>
    <div class="footer-top">
        <div>
            <h5>Sign up for our newsletter</h5>
            <form id="newsletter-form">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">→</button>
            </form>
        </div>
        <div>
            <h5>Need Help?</h5>
            <p><a href="tel:+917042084956">Call us</a> or <a href="mailto:contact@directcreate.com">Write to us</a></p>
        </div>
    </div>
    <p>© 2024 DirectCreate. All Rights Reserved.</p>
</footer>

<script src="/frontend/javascript/script.js"></script>
<script>
    function toggleInput() {
        const emailField = document.getElementById("email-field");
        const phoneField = document.getElementById("phone-field");
        const toggleButton = document.querySelector(".toggle-button");
        
        if (emailField.style.display === "none") {
            emailField.style.display = "block";
            phoneField.style.display = "none";
            toggleButton.textContent = "Use Phone Number Instead";
        } else {
            emailField.style.display = "none";
            phoneField.style.display = "block";
            toggleButton.textContent = "Use Email Address Instead";
        }
    }
</script>

</body>
</html>
